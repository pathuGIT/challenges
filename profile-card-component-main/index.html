<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
  <body>
      <div class="container">
        <div class="card">
          <div class="card-up">
            <img class="top-bg" src="/profile-card-component-main/images/bg-pattern-card.svg" alt="profile-background">
            <img class="profile" src="/profile-card-component-main/images/image-victor.jpg" alt="">
            <div class="down-bg">
              <h4>Victor Crest  <span style="color: rgb(46, 46, 46);">26</span></h4>
              <span >London</span>
            </div>
          </div>
          <div class="card-down">
            <div class="box">
              <h4>80K</h4>
              <span>Followers</span>
            </div>
            <div class="box">
              <h4>803K</h4>
              <span>Likes</span>
            </div>
            <div class="box">
              <h4>1.4K</h4>
              <span>Photos</span>
            </div>
          </div>
        </div>
      </div>
  </body>
</html>
